<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <header>
      <h1>Drum Machine</h1>
    </header>
    <div id="alert-container">
      <p id="alert" class="hidden">Enter a Valid key</p>
    </div>

    <div class="keys">
      <div key-id="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div key-id="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div key-id="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div key-id="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div key-id="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div key-id="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div key-id="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div key-id="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
    </div>

    <audio key-id="65" src="./sounds/clap.wav"></audio>
    <audio key-id="83" src="./sounds/hihat.wav"></audio>
    <audio key-id="68" src="./sounds/kick.wav"></audio>
    <audio key-id="70" src="./sounds/openhat.wav"></audio>
    <audio key-id="71" src="./sounds/boom.wav"></audio>
    <audio key-id="72" src="./sounds/ride.wav"></audio>
    <audio key-id="74" src="./sounds/snare.wav"></audio>
    <audio key-id="75" src="./sounds/tom.wav"></audio>
  </body>
</html>
